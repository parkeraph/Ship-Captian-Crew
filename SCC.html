<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Dice</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/index.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	
<div class="container-fluid app-housing">
	<div id="topDiv" class="row">
		<div id="topMiddle" class="col-md-4 col-md-offset-5 col-lg-6 col-lg-offset-3 col-xs-8 col-xs-offset-2 text-center">
			<h1>Ship, Captain, Crew</h1>
			<p>Under dev, score not right<p>
		</div>
	</div>
	
	<div id="interfaceRow" class="row">
		<div class="col-md-4 col-md-offset-5 col-lg-6 col-lg-offset-3 col-xs-8 col-xs-offset-2 text-center">
			<button id="takeTurn"><span class="glyphicon glyphicon-refresh"></span></button>
			<button id="nextPlayer"><span class="glyphicon glyphicon-step-forward"></span></button>
			<button id="turnDisplay" class="btn disabled"></button>
			<button id="handDisplay" class="btn disabled"></button>
			<button id="scoreDisplay" class="btn disabled"></button>
		</div>
	</div>
	
	<div id="playField" class="row left-padding-50">
		<div class="col-md-2 col-lg-2 col-sm-2 col-xs-2"></div>
		<div id="playColumn" class="col-md-8  col-lg-8  col-xs-8 "></div>
	
	</div>
	
</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/shipcaptaincrew.js"></script>
</body>
</html>
